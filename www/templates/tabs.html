<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Tasks Tab -->
  <ion-tab title="Tasks" icon-off="ion-android-checkmark-circle" icon-on="ion-android-checkmark-circle" href="#/tab/steps">
    <ion-nav-view name="tab-steps"></ion-nav-view>
  </ion-tab>

  <!-- Results Tab -->
  <ion-tab title="Results" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper-outline" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>

</ion-tabs>
